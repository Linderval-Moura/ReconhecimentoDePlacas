<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Placa</title>
</head>
<body>
    <h1>Upload de Placa</h1>
    <form action="/cadastroPlaca" method="POST" enctype="multipart/form-data">
        <input type="file" name="imagem" accept=".png">
        <input type="text" name="cidade" placeholder="Nome da cidade">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
